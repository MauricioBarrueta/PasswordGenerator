<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b2af1fbc3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sass/styles.css">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="container">
        <span class="title">Crea tu contraseña personalizada totalmente gratis y en tan solo 3 sencillos pasos...</span>
        <!-- 1. Password Characters -->
        <div class="pass-char">
            <p class="div-title">1. Caracteres que puede incluir tu contraseña:</p>
            <div class="row">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="lowercase" checked>
                    <label class="form-check-label" for="lowercase">Minúsculas (a - z)</label>
                </div> 
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="numbers">
                    <label class="form-check-label" for="numbers">Números (0 - 9)</label>
                </div> 
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="spaces">
                    <label class="form-check-label" for="spaces">Incluir espacios</label>
                </div>            
            </div>
            <div class="row">                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="uppercase">
                    <label class="form-check-label" for="uppercase">Mayúsculas (A - Z)</label>
                </div>  
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="symbols">
                    <label class="form-check-label" for="symbols">Símbolos (!@#)...
                        <button class="btn btn-link symbols-info" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="~`!@#$%^&*()_-+={[}]|\:;<>''.?/">
                            &#x3f;
                        </button>
                    </label>
                </div>  
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="not-repeat">
                    <label class="form-check-label" for="not-repeat"><b>NO</b> repetir caracteres</label>
                </div> 
            </div>
        </div>
        <!-- 2. Password length -->
        <div class="pass-length">
            <p class="div-title">2. Cantidad de caracteres en la contraseña:</p>
            <small>- Recuerda que entre más caracteres tenga más segura será &#xf023; -</small>
            <span class="length-value"><!-- Valor del rango --></span>
            <input class="form-range pass-length-input" type="range" min="0" max="20" value="10">
            <div class="progress" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped"></div>
            </div>    
            <span class="sec-level-text"></span> 
        </div>
        <!-- 3. Generated Password -->
        <button class="btn btn-danger" id="generate-pass">3. Da clic para generar tu contraseña &#xf149;</button>
        <div class="generated-password">        
            <input type="text" class="form-control" id="generated-pass-input" placeholder="Aquí se muestra tu contraseña" readonly>      
            <button type="submit" class="btn btn-danger" id="copy-password" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copiar">&#xf0c5;</button>        
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
